<!DOCTYPE html>
<html>
<head>
  <title>Asistencia</title>
  <link href="{{ url_for('static', filename='css/estilo_asistencia.css') }}" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>Asistencia</h1>
  
  <form action="{{request.path}}" method="POST">
    <label for="curso">Curso:</label>
    <select name="curso" id="curso">
      {% for curso in cursos %}
        <option value="{{ curso.id }}">{{ curso.id }}</option>
      {% endfor %}
    </select>
    <br>
    <br>
    <label for="clase">Clase:</label>
    <select name="clase" id="clase" required>
      <option value="">Seleccionar</option>
      <option value=1>Aula</option>
      <option value=2>Educación Física</option>
    </select>
    <br>
    <br>
    <label for="fecha">Fecha:</label>
    <input type="date" name="fecha" id="fecha" required> 
    <br>
    <br>
    <input type="submit" value="Listar Estudiantes">
  </form>
  <br><br>
  <button onclick="window.location.href='{{url_for('sesion')}}'">Inicio</button>

</body>

</html>
